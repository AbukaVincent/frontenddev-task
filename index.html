<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="card-top">
        <div class="photo">
          <img src="vintech3.png" alt="photo" />
        </div>
        <div class="myname">Vincent Abuka</div>
        <div class="profession">Front End Developer & DBA</div>
        <div class="social-media">
          <a href="#" class="fab fa-facebook-f"></a>
          <a href="#" class="fab fa-twitter"></a>
          <a href="#" class="fab fa-github"></a>
          <a href="#" class="fab fa-linkedin"></a>
        </div>
        <a href="#" class="contact-btn"> Call Me Today</a>
      </div>
      <div class="card-bottom">
        <div class="number">
          <div class="item">
            <span>130</span>
            Posts
          </div>
          <div class="border">&#124;</div>
          <div class="item">
            <span>150</span>
            following
          </div>
          <div class="border">&#124;</div>
          <div class="item">
            <span>200</span>
            Followers
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
