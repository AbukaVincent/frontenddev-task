<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" />
  </head>
  <body>
    <div class="profile-card">
      <div class="card-top">
        <div class="photo">
          <img src="image-victor.jpg" alt="photo" />
        </div>
      </div>
      <div class="card-bottom">
        <div class="myname">
          <div>Victor Crest <span>26</span></div>
          <p>London</p>
        </div>

        <div class="color" style="background-color: gray; color: white">
          middle line
        </div>

        <div class="number">
          <div class="item">
            <span>80K</span>
            Followers
          </div>
          <div class="item">
            <span>803K</span>
            likes
          </div>
          <div class="item">
            <span>1.4K</span>
            photos
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
